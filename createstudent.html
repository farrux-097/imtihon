<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>student</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body>
    <div class="flex justify-between">
        <div class="w-[28%] h-[100vh] bg-[#F2EAE1]">
            <div class="p-5 text-center">
                <div class="flex justify-center gap-[12px] mb-[27px]  ">
                    <span class="w-[4px] h-[39px] bg-[#f7b733]">
                    </span>
                    <h2 class="leading-[39px] font-bold text-[#000000] text-[32px]">
                        Admin Students 
                    </h2>
                </div>

                <label>
                    <div class="w-[100px] h-[100px] rounded-[50%] bg-slate-400 p-4 mx-auto mb-[20px]" >
                        <img src="./images/user.svg" alt="user" width="65" height="65" class="mx-auto  mt-[5px]">
                    </div>
                    <input class="hidden" type="file" >
                </label>
                <p class="leading-[22px] font-semibold text-[#000000] text-[25px]">
                    User
                </p>
                <strong class="font-medium text-[#FEAF00] ">
                    Admin
                </strong>
                <button class="flex items-center pl-[40px] gap-[15px] mx-auto mt-[63px] w-[193px] h-[41px] bg-[#FEAF00] rounded-[4px] ">
                    <img class="ml-40px" src="./images/hat.svg" alt="students-hat" width="20" height="12">
                    <p>
                        Students
                    </p>
                </button>
                <div class="flex justify-center mt-[200px] gap-[23px]">
                    <p>
                        LOGOUT
                    </p>
                    <img src="./images/logout.svg" alt="logout" width="17" height="13">
                </div>
            </div>
        </div>
        <div class="w-[72%] h-[100vh]">
            <div class="w-full h-[60px] bg-[#F2EAE1] flex justify-between p-[12px]">
                <img src="./images/down.svg" alt="down" width="18" height="18" class="ml-[28px]">
                <div class="flex justify-center gap-[27px]">
                    <label class="relative">
                        <input type="search" placeholder="Search ... " autocomplete="off" class="    w-[212px] h-[37px] rounded-[8px] bg-[#FFFFFF] p-[11px] shadow-md inline-block" name="search">
                        <img src="./images/search.svg" alt="search"  width="14" height="14" class="absolute bottom-[7px] left-[180px]" >
                    </label>
                    <img src="./images/bell.svg" alt="bell" width="17" height="20" class="mr-[51px]">
                </div>
            </div>
            <div class=" p-5">
                <h2 class="font-bold text-[27px] mb-[20px]">
                    User
                </h2>
                <div class="w-[98%] h-[2px] bg-[#E5E5E5]"></div>

                <div class="flex  justify-between w-[760px] h-[391px] bg-white">
                    <div class="flex items-center">
                        <img src="./images/user.svg" alt="user" width="209" height="216">
                        <div>
                            <label >
                                <p class="text-[#CDCDCD] font-medium text-[20px]">Name</p>
                                <input type="text" required placeholder="Enter your Name" class=" border-[2px] border-[#E5E5E5] pt-[10px] pb-[10px] pl-[10px] rounded-[10px]">
                            </label>
                            <label >
                                <p class="text-[#CDCDCD] font-medium text-[20px]">Email</p>
                                <input type="email" required placeholder="Example@gmail.com" class=" border-[2px] border-[#E5E5E5] pt-[10px] pb-[10px] pl-[10px] rounded-[10px]">
                            </label>
                            <label >
                                <p class="text-[#CDCDCD] font-medium text-[20px]">Phone</p>
                                <input type="tel" required placeholder="+998" class=" border-[2px] border-[#E5E5E5] pt-[10px] pb-[10px] pl-[10px] rounded-[10px]">
                            </label>
                            <label >
                                <p class="text-[#CDCDCD] font-medium text-[20px]">Date admission</p>
                                <input type="date" required  class=" border-[2px] border-[#E5E5E5] pt-[10px] pb-[10px] pl-[10px] rounded-[10px]">
                            </label>
                        </div>
                    </div>
                    <img src="./images/pencil.svg" alt="pencil" width="15" height="83" class="mb-[50px]"> 
                </div>
            </div>
            
        </div>
    </div>



    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
